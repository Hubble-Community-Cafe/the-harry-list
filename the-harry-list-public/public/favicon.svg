<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="duckGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#62cad3"/>
      <stop offset="100%" style="stop-color:#2b7184"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#bde8ec" stroke="#2b7184" stroke-width="1"/>

  <!-- Duck body -->
  <ellipse cx="14" cy="20" rx="8" ry="6" fill="url(#duckGrad)"/>

  <!-- Duck head -->
  <circle cx="20" cy="14" r="6" fill="url(#duckGrad)"/>

  <!-- Duck beak -->
  <ellipse cx="26" cy="15" rx="3" ry="2" fill="#9B8D6F"/>

  <!-- Duck eye -->
  <circle cx="21" cy="13" r="1.5" fill="#0f4d64"/>

  <!-- Small clipboard hint -->
  <rect x="6" y="8" width="8" height="10" rx="1" fill="#0f4d64" opacity="0.6"/>
  <rect x="7" y="10" width="6" height="7" rx="0.5" fill="#FFFFFF" opacity="0.8"/>
</svg>
