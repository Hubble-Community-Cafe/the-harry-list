name: CI

on:
  push:
    branches: [main]
  pull_request:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal default permissions for all jobs
permissions:
  contents: read

jobs:
  # ==================== BACKEND ====================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: the-harry-list-backend
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Run unit tests
        run: mvn test -B

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: backend-test-results
          path: the-harry-list-backend/target/surefire-reports/

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: backend-test
    defaults:
      run:
        working-directory: the-harry-list-backend
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build JAR
        run: mvn package -DskipTests -B

  # ==================== PUBLIC FRONTEND ====================
  public-frontend-test:
    name: Public Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: the-harry-list-public
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: the-harry-list-public/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

  # ==================== ADMIN FRONTEND ====================
  admin-frontend-test:
    name: Admin Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: the-harry-list-admin
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: the-harry-list-admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build

  # ==================== DOCKER BUILD & PUSH ====================
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [backend-test, public-frontend-test, admin-frontend-test]
    # Only build and push on main branch, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========== BACKEND ==========
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/the-harry-list-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./the-harry-list-backend
          file: ./the-harry-list-backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========== PUBLIC FRONTEND ==========
      - name: Extract metadata for Public Frontend
        id: meta-public
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/the-harry-list-public
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Public Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./the-harry-list-public
          file: ./the-harry-list-public/Dockerfile
          push: true
          tags: ${{ steps.meta-public.outputs.tags }}
          labels: ${{ steps.meta-public.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========== ADMIN FRONTEND ==========
      - name: Extract metadata for Admin Frontend
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/the-harry-list-admin
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Admin Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./the-harry-list-admin
          file: ./the-harry-list-admin/Dockerfile
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
