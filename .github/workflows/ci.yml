name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  mvn-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run unit tests
        run: mvn test
        working-directory: the-harry-list-backend

  docker-build-push:
    runs-on: ubuntu-latest
    needs: mvn-testing
    # Only build and push on main branch, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ========== BACKEND ==========
      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/the-harry-list-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./the-harry-list-backend
          file: ./the-harry-list-backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========== PUBLIC FRONTEND ==========
      - name: Extract metadata for Public Frontend
        id: meta-public
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/the-harry-list-public
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Public Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./the-harry-list-public
          file: ./the-harry-list-public/Dockerfile
          push: true
          tags: ${{ steps.meta-public.outputs.tags }}
          labels: ${{ steps.meta-public.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ========== ADMIN FRONTEND ==========
      - name: Extract metadata for Admin Frontend
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/the-harry-list-admin
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Build and push Admin Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./the-harry-list-admin
          file: ./the-harry-list-admin/Dockerfile
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
