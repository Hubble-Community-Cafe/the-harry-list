spring.application.name=the-harry-list-backend

spring.datasource.url=jdbc:mariadb://localhost:3306/harrylist
spring.datasource.username=harryuser
spring.datasource.password=harrypass
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG

# Email Configuration (Microsoft Graph for Microsoft 365)
# Set app.mail.enabled=false to disable email notifications in development
app.mail.enabled=false
app.mail.from=noreply@hubble.cafe
app.mail.staff=events@hubble.cafe
app.bar.name=Hubble and Meteor Community Cafes

# Azure AD Configuration (used for both JWT auth and Graph API)
azure.tenant-id=${AZURE_TENANT_ID:}
azure.client-id=${AZURE_CLIENT_ID:}
azure.client-secret=${AZURE_CLIENT_SECRET:}

# Microsoft Graph Configuration (uses Azure AD credentials above)
app.mail.graph.tenant-id=${azure.tenant-id}
app.mail.graph.client-id=${azure.client-id}
app.mail.graph.client-secret=${azure.client-secret}

# Calendar ICS Feed Configuration
calendar.feed.token=${CALENDAR_FEED_TOKEN:}
calendar.feed.staff-token=${CALENDAR_FEED_STAFF_TOKEN:}

