# Production Configuration
spring.application.name=the-harry-list-backend

# Security - These will be overridden by environment variables
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:changeme}

# Database Configuration - Overridden by environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://db:3306/harrylist}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:harrylist_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MariaDBDialect}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.pimvanleeuwen=${LOGGING_LEVEL_COM_PIMVANLEEUWEN:INFO}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_HIBERNATE_SQL:WARN}
logging.level.org.springframework.security=${LOGGING_LEVEL_SPRING_SECURITY:INFO}

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Server Configuration
server.port=8080
server.shutdown=graceful

