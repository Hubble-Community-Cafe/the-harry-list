# Production Configuration
spring.application.name=the-harry-list-backend

# Security - MUST be set via environment variables (no defaults for production)
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD}

# Database Configuration - Overridden by environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://db:3306/harrylist}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:harrylist_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.MariaDBDialect}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.pimvanleeuwen=${LOGGING_LEVEL_COM_PIMVANLEEUWEN:INFO}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_HIBERNATE_SQL:WARN}
logging.level.org.springframework.security=${LOGGING_LEVEL_SPRING_SECURITY:INFO}

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Server Configuration
server.port=8080
server.shutdown=graceful

# Disable Swagger UI in production
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Email Configuration (Microsoft Graph for Microsoft 365)
app.mail.enabled=${APP_MAIL_ENABLED:true}
app.mail.from=${APP_MAIL_FROM:noreply@hubble.cafe}
app.mail.staff=${APP_MAIL_STAFF:events@hubble.cafe}
app.bar.name=${APP_BAR_NAME:Hubble and Meteor Community Cafes}

# Azure AD Configuration (used for both JWT auth and Graph API)
azure.tenant-id=${AZURE_TENANT_ID}
azure.client-id=${AZURE_CLIENT_ID}
azure.client-secret=${AZURE_CLIENT_SECRET}

# Microsoft Graph Configuration (uses Azure AD credentials above)
app.mail.graph.tenant-id=${azure.tenant-id}
app.mail.graph.client-id=${azure.client-id}
app.mail.graph.client-secret=${azure.client-secret}

# Calendar ICS Feed Configuration
calendar.feed.token=${CALENDAR_FEED_TOKEN:}
calendar.feed.staff-token=${CALENDAR_FEED_STAFF_TOKEN:}

# CORS Configuration (comma-separated origins)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}

